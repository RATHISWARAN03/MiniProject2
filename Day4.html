<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center><h1>Course Registeration Form</h1></center>
    <form action="">
        <fieldset>
            <legend>Personal Informations</legend>
            <table>
                <tr>
                    <td><label for="firstname">First Name</label></td>
                    <td><input type="text" name="name" id="firstname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name</label></td>
                    <td><input type="text" name="lastame" id="lastname" placeholder="Last Name"> </td>
                </tr>
                <tr>
                    <td><label for="number">Number</label></td>
                    <td><input type="tel" name="number" id="Phone" placeholder="Phone Number"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label></td>
                    <td><input type="password" name="password" id="pass" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><label for="conformPassword">Re-enter Password</label></td>
                    <td><input type="password" name="reenterPassword" id="repass" placeholder="Re-enter Password"></td>
                </tr>
                <tr>
                    <td><label for="dateofbirth">DOB</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" name="gender" id="gender"><label for="male">Male</label>
                        <input type="radio" name="gender" id="gender">
                        <label for="remale">Female</label>
                        <input type="radio" name="gender" id="gender">
                        <label for="custom">Custom</label>
                    </td>
                </tr>
                <tr>
                    <td> <label for="Country">Country</label></td>
                    <td><select name="country" id="country">
                            <option value="India">India</option>
                            <option value="Russia">Russia</option>
                            <option value="Australia">Australia</option>
                            <option value="China">China</option>
                            <option value="USA">USA</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="UploadImage">Upload Image</label></td>
                    <td><input type="file" name="Image" id="img"></td>
                </tr>
                <tr>
                    <td><input type="reset" name="reset" id="reset"></td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>Course Informations</legend>
            <table>
                <tr>
                    <td><label for="course">Course</label></td>
                    <td><select name="course" id="course">
                            <option value="Java FullStack">Java FullStack</option>
                            <option value="Python FullStack">Python FullStack</option>
                            <option value="Data Science">Data Science</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="Mode">Mode</label>
                    </td>
                    <td><input type="checkbox" name="onmode" id="onmode">
                        <label for="online">Online</label>
                        <input type="checkbox" name="offmode" id="offmode">
                        <label for="offline">Offline</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="comments">Comments</label></td>
                </tr>
                <tr>
                    <td> <textarea name="comments" id="comments" cols="30" rows="10"
                            placeholder="Any Comments or Queries..."></textarea></td>
                </tr><br>
                <tr>
                    <td><input type="submit" name="submit" id="submit">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>

</html>
